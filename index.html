<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Wjbu calculator</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <button class="button button_C" id = "button_C" onclick="eraseLastKey()">C</button>
        <input type="text" id = "screen" value = "" readonly>
        <button class="button button_number button_number--7" onclick="display('7')">7</button>
        <button class="button button_number button_number--8 " onclick="display('8')">8</button>
        <button class="button button_number button_number--9" onclick="display('9')">9</button>
        <button class="button button_operator button_operator--/ " onclick="display('/')">/</button>
        <button class="button button_number button_number--4" onclick="display('4')">4</button>
        <button class="button button_number button_number--5" onclick="display('5')">5</button>
        <button class="button button_number button_number--6" onclick="display('6')">6</button>
        <button class="button button_operator button_operator--* " onclick="display('*')">*</button>
        <button class="button button_number button_number--1" onclick="display('1')">1</button>
        <button class="button button_number button_number--2" onclick="display('2')">2</button>
        <button class="button button_number button_number--3" onclick="display('3')">3</button>
        <button class="button button_operator button_operator--(minus)" onclick="display('-')">-</button>
        <button class="button button_number button_number--0" onclick="display('0')">0</button>
        <button class="button button_number button_number--." onclick="display('.')">.</button>
        <button class="button button_operator button_operator--equal" onclick="calculate()">=</button>
        <button class="button button_operator button_operator--+" onclick="display('+')">+</button>
        
    </div>
</body>
</html>
