<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Iphone calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id = "screen" value="0" readonly>
        <div class="button_container">
            <button class="button button_function_key" id="button_AC" onclick="eraseLastKey()">AC</button>
            <button class="button button_function_key" onclick="display1()">+/-</button>
            <button class="button button_function_key" onclick="display('%')">%</button>
            <button class="button button_operator" onclick="display('/')">/</button>
            <button class="button button_number" onclick="display('7')">7</button>
            <button class="button button_number" onclick="display('8')">8</button>
            <button class="button button_number" onclick="display('9')">9</button>
            <button class="button button_operator" onclick="display('*')">*</button>
            <button class="button button_number" onclick="display('4')">4</button>
            <button class="button button_number" onclick="display('5')">5</button>
            <button class="button button_number" onclick="display('6')">6</button>
            <button class="button button_operator" onclick="display('-')">-</button>
            <button class="button button_number" onclick="display('1')">1</button>
            <button class="button button_number" onclick="display('2')">2</button>
            <button class="button button_number" onclick="display('3')">3</button>
            <button class="button button_operator" onclick="display('+')">+</button>
            <button class="button button_number button_number--0" onclick="display('0')">0</button>
            <button class="button button_number" onclick="display('.')">.</button>
            <button class="button button_operator" onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
